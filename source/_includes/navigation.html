<div class="nav-collapse collapse">
<ul class="nav subscription pull-right" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
  <li><a href="{{ site.subscribe_rss }}" rel="alternate" data-type="subscribe-rss" title="subscribe via RSS">RSS</a></li>
  {% if site.subscribe_email %}
    <li class="divider-vertical"></li>
    <li><a href="{{ site.subscribe_email }}" data-type="subscribe-email" title="subscribe via email">Email</a></li>
  {% endif %}
</ul>
  {% if site.simple_search %}
<form class="navbar-search pull-right" action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="sites" value="{{ site.url | shorthand_url }}" />
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="search search-query" type="text" name="q" placeholder="Search"/>
  </fieldset>
</form>
  {% endif %}
</div>
{% include custom/navigation.html %}
